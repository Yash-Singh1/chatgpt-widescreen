name: Sync greasemonkey to adamlui/userscripts/chatgpt/chatgpt-widescreen

on:
  push:
    branches:
      - main
    paths:
      - 'greasemonkey/**'
    if: 'github.event.head_commit.committer.username != "auto-sync[bot]"'

jobs:
  sync-bravegpt:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout adamlui/chatgpt-widescreen
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/chatgpt-widescreen
          path: adamlui/chatgpt-widescreen

      - name: Checkout adamlui/userscripts
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.REPO_SYNC_PAT }}
          repository: adamlui/userscripts
          path: adamlui/userscripts

      - name: Sync adamlui/chatgpt-widescreen/greasemonkey to adamlui/userscripts/chatgpt/chatgpt-widescreen
        run: rsync -av --delete ${{ github.workspace }}/adamlui/chatgpt-widescreen/greasemonkey/ ${{ github.workspace }}/adamlui/userscripts/chatgpt/chatgpt-widescreen/

      - name: Push to adamlui/userscripts
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          push_options: '--force'
          add_options: '--all'
          commit_user_name: 'auto-sync[bot]'
          commit_message: '${{ github.event.head_commit.message }} ‚Üê `adamlui/chatgpt-widescreen` auto-sync'
          file_pattern: 'chatgpt/chatgpt-widescreen/*'
          repository: adamlui/userscripts